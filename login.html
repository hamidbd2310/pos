<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="p-2">Login</h2>
            <form id="phone-form">
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <small class="p-2"><span>Agree to the <a class="text-decoration-none" href="#"> Terms and Conditions</a></span>
                </small>
                <button class="btn btn-primary btn-block" type="button" id="get-otp">Get OTP</button>
            </form>
        </div>
    </div>
    <script src="./js/js.js"></script>
</body>
</html>

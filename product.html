<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaderStore</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar shadow">
        
        <div class="btn-group-vertical p-2">
            <a href="./admin.html"><button type="button" class="btn btn-block">Home</button></a>
            <a href="./product.html"><button type="button" class="btn active btn-block ">Product</button></a>
            <a href="./contact.html"><button type="button" class="btn  btn-block ">Contact</button></a>>
          </div>
    </div>
    <!-- Main content -->
    <!--Navebar-->
    <div class="content-wrapper">
      <nav class="navbar navbar-expand-lg shadow-sm">
          <div class="container">
              <div> <a href="./admin.html" class="btn btn-block">AmaderStore</a></div>
              
              <div class="w-50">
                  <form>
                      <input class="form-control me-5" type="text" placeholder="Search">
                      
                  </form>
              </div>
  
              <div> 
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                      Account
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Setting</a></li>
                      <li><a class="dropdown-item" href="#">Help</a></li>
                      <li><a class="dropdown-item" href="./login.html">Logout</a></li>
                    </ul>
                  </div>
              </div>
  
          </div>
          </nav>
      </div>
        <!-- Navebar End -->
     
            <div class="content">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="productId" class="form-label">Product ID</label>
                      <input type="text" class="form-control" id="productId" value="0000" disabled>
                    </div>
                    <div class="col-md-4">
                      <label for="productName" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="productName" value="Product Name" required>
                    </div>
                    <div class="col-md-4">
                      <label for="brand" class="form-label">Brand</label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="brand" aria-describedby="inputGroupPrepend" required>
                    
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="productDescription" class="form-label">Product Description</label>
                      <input type="text" class="form-control" id="productDescription" >
                      
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">Catagory</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom05" class="form-label">Product Image</label>
                      <input type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Add Product</button>
                    </div>
                  </form>
        </div>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
